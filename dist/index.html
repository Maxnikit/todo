<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>To Do</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script defer src="bundle.js"></script>

    <script
      src="https://kit.fontawesome.com/190c076eca.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header class="header">
      <h1>To Do</h1>
      <div class="header_buttons">
        <button id="addTask">Add Task</button>
      </div>
    </header>
    <sidebar id="sidebar"
      ><div id="task_type_list">
        <div id="inbox" class="project">
          <button><i class="fa fa-inbox"></i>Inbox</button>
        </div>
        <div id="today" class="project">
          <button><i class="fa fa-calendar-day"></i>Today</button>
        </div>
        <div id="upcoming" class="project">
          <button><i class="fa fa-calendar-week"></i>Upcoming</button>
        </div>
        <div id="all" class="project">
          <button><i class="fa fa-check"></i>Done</button>
        </div>
      </div>
      <div id="projectList">
        <h2>Projects</h2>
      </div>

      <button id="addProject">Add Project</button>
      <div class="addProjectPopup hide">
        <input type="text" class="inputAddProject" placeholder="Project Name" />
        <div class="addProjectPopupButtons">
          <button class="confirmProjectPopupButton">Add</button>
          <button class="cancelProjectPopupButton">Cancel</button>
        </div>
      </div>
    </sidebar>

    <main id="main">main</main>
    <footer id="footer">footer</footer>
  </body>
</html>
