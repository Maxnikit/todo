<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>To Do</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script defer src="bundle.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <header class="header">
      <h1>To Do</h1>
      <div class="header_buttons">
        <button id="addTask">Add Task</button>
      </div>
    </header>
    <sidebar id="sidebar"
      ><div id="task_type_list">
        <div id="inbox" class="sidebar_item">Inbox</div>
        <div id="today" class="sidebar_item">Today</div>
        <div id="upcoming" class="sidebar_item">Upcoming</div>
        <div id="all" class="sidebar_item">All</div>
      </div>
      <div id="projectList">
        <h2>Projects</h2>
      </div>
    </sidebar>
    <main id="main">main</main>
    <footer id="footer">footer</footer>
  </body>
</html>
